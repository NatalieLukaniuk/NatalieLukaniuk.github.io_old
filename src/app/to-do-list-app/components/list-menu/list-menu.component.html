<ion-list lines="none">
  <ion-item class="full-width" (click)="clearList()">
    <ion-icon name="trash-outline"></ion-icon>
    Clear list
  </ion-item>
  <ion-item class="full-width" (click)="editListName()">
    <ion-icon name="create-outline"></ion-icon>
    Edit list name
  </ion-item>
  <ion-item class="full-width" (click)="deleteList()">
    <ion-icon name="trash-outline"></ion-icon>
    Remove list
  </ion-item>
</ion-list>
