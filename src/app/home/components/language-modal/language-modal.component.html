<ion-row class="ion-align-items-center ion-justify-content-center wrapper">
  <ion-row>
    <p>Choose the language</p>
  </ion-row>
  <ion-row class="buttons-wrapper">
    <ion-button fill="clear" (click)="setLanguage('english')"><ion-label>English</ion-label></ion-button>
    <ion-button fill="clear" (click)="setLanguage('ukrainian')"><ion-label>Українська</ion-label></ion-button>
  </ion-row>
  <ion-row>
    <p>Виберіть мову</p>
  </ion-row>
</ion-row>
