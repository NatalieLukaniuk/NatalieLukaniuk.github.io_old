<h2>Time to create your new list!</h2>
<div class="glass-background rounded ion-padding add-new-list-section">
  <ion-input placeholder="name for your new list" #newListName name="newListName"></ion-input>
  <ion-button color="primary" class="add-btn new-list-btn" (click)="addNewListName(newListName.value)">Add</ion-button>
</div>
